{% load static %}
{% load compress %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Document</title>{% endblock title %}
    {% compress css %}
    <link rel="stylesheet" type="text/x-scss" href="{% static '/main.scss' %}" />
    {% endcompress %}
</head>
<body>
    {% block content %}
    {% endblock content %}
    
    {% block script %}
    {% endblock script %}
</body>
</html>
